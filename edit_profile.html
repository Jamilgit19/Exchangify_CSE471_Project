<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 30px;
        }
    </style>
</head>
<body class="p-4 position-relative">
    <div class="container">
        <a href="/" class="btn btn-primary top-right-button">Back to Home</a>

        <h2 class="mb-4">Edit Profile</h2>
        <form method="POST" action="/edit_profile/{{ user.id }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ user.email }}" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Mobile</label>
                    <input type="text" name="mobile" value="{{ user.mobile }}" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Gender</label>
                    <input type="text" name="gender" value="{{ user.gender }}" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Password</label>
                    <div class="input-group">
                        <input type="password" name="password" value="{{ user.password }}" class="form-control">
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Address</label>
                    <input type="text" name="address" value="{{ user.address }}" class="form-control">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye");
                eyeIcon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye-slash");
                eyeIcon.classList.add("bi-eye");
            }
        });
    </script>
</body>
</html>
