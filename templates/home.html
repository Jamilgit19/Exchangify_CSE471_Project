<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard</h2>
            <div>
                <span class="me-3">Welcome, {{ user_name }}</span>
                <a href="/logout" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>

        <nav class="nav justify-content-center mb-5">
            <a class="nav-link" href="/" style="font-size: 1.5rem;">Home</a>
            <a class="nav-link" href="#" style="font-size: 1.5rem;">Items</a>
            <a class="nav-link" href="/donations" style="font-size: 1.5rem;">Donations</a>
            <a class="nav-link" href="/chat" style="font-size: 1.5rem;">Chat</a>
            <a class="nav-link" href="/profile/21101096/{{ session.user_id }}" style="font-size: 1.5rem;">Profile</a>
        </nav>
        

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-chat-dots" style="font-size: 3rem; color: #0d6efd;"></i>
                        <h5 class="card-title mt-3">Chat</h5>
                        <p class="card-text">Connect with other users through our chat system.</p>
                        <a href="/chat" class="btn btn-primary">Go to Chat</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-gift" style="font-size: 3rem; color: #0d6efd;"></i>
                        <h5 class="card-title mt-3">Donations</h5>
                        <p class="card-text">Donate items to other community members.</p>
                        <a href="/donations" class="btn btn-primary">View Donations</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="bi bi-person" style="font-size: 3rem; color: #0d6efd;"></i>
                        <h5 class="card-title mt-3">Profile</h5>
                        <p class="card-text">View and edit your profile information.</p>
                        <a href="/profile/21101096/{{ session.user_id }}" class="btn btn-primary">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
