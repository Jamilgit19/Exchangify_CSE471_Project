<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="p-4">
    <div class="container" style="position: relative;">
        <a href="/" class="btn btn-primary top-right-button">Go Back to Home</a>

        <h2 class="mb-4">My Profile</h2>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>First Name</label>
                    <input type="text" value="{{ user.first_name }}" class="form-control" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Last Name</label>
                    <input type="text" value="{{ user.last_name }}" class="form-control" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Email</label>
                    <input type="email" value="{{ user.email }}" class="form-control" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Mobile</label>
                    <input type="text" value="{{ user.mobile }}" class="form-control" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Gender</label>
                    <input type="text" value="{{ user.gender }}" class="form-control" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Password</label>
                    <div class="input-group">
                        <input type="password" id="profilePassword" value="{{ user.password }}" class="form-control" readonly>
                        <button type="button" class="btn btn-outline-secondary" id="toggleProfilePassword">
                            <i class="bi bi-eye" id="profileEyeIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Address</label>
                    <input type="text" value="{{ user.address }}" class="form-control" readonly>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/edit_profile/{{ user.id }}" class="btn btn-secondary">Edit</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("toggleProfilePassword").addEventListener("click", function () {
            const input = document.getElementById("profilePassword");
            const icon = document.getElementById("profileEyeIcon");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        });
    </script>
</body>
</html>
